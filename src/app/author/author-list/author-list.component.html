<!-- List of Authors -->
<div class="my-5 vh-100">
  <h3 class="text-center mb-3">List Authors</h3>
  <div class="d-flex justify-content-between mb-2">
    <input
      class="form-control d-inline w-auto"
      type="text"
      id="search"
      placeholder="Search Author"
    />

    <button mat-mini-fab color="primary" aria-label="Add Author">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Author name Column -->
    <ng-container matColumnDef="fullName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by fullName"
      >
        Full Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
    </ng-container>

    <!-- Author description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" aria-label="Edit Author">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" aria-label="Delete Author">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Headers -->
    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 5]" showFirstLastButtons>
  </mat-paginator>
</div>
