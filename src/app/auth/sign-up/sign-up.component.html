<div
  class="container d-flex justify-content-center align-items-center mt-5 mb-5"
>
  <div class="row">
    <div class="col-md-4 offset-md-3">
      <div class="card shadow">
        <img src="/assets/images/login.avif" alt="" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">Sign Up</h5>
          <form #registerForm="ngForm" (submit)="onRegister(registerForm)">
            <div class="mb-3">
              <label class="form-label">Username :</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                ngModel
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email :</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                ngModel
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password :</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  name="password"
                  class="form-control"
                  [(ngModel)]="password"
                  required
                />
                <span class="input-group-text">
                  @if(!showPassword) {
                  <i
                    class="bi bi-eye-slash-fill"
                    (click)="togglePasswordVisibility(showPassword)"
                  ></i>
                  } @else {
                  <i
                    class="bi bi-eye-fill"
                    (click)="togglePasswordVisibility(showPassword)"
                  ></i>
                  }
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Re-Enter Your Password :</label>
              <div class="input-group">
                <input
                  [type]="showRePassword ? 'text' : 'password'"
                  name="repassword"
                  class="form-control"
                  (input)="checkReEnteredPasswordValidity()"
                  [(ngModel)]="repassword"
                  required
                />
                <span class="input-group-text">
                  @if(!showRePassword) {
                  <i
                    class="bi bi-eye-slash-fill"
                    (click)="toggleRePasswordVisibility(showRePassword)"
                  ></i>
                  } @else {
                  <i
                    class="bi bi-eye-fill"
                    (click)="toggleRePasswordVisibility(showRePassword)"
                  ></i>
                  }
                </span>
              </div>
              @if(!matchPasswords) {
              <div class="mt-2 text-danger">
                <i class="bi bi-exclamation-lg"></i>
                Passwords don't match. Please try again
              </div>
              }
            </div>
            <div class="d-grid gap-2 col- mx-auto">
              <button
                type="submit"
                [disabled]="registerForm.invalid || !matchPasswords"
                class="btn btn-success"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
