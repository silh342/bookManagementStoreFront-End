<div *ngIf="flashDisplay.type === 'success'" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ flashDisplay.message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div *ngIf="flashDisplay.type === 'error'" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ flashDisplay.message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
