<h1 mat-dialog-title>{{ data.title }}</h1>
<br>
<div mat-dialog-content class="mat-typography">
  <p>{{ data.message }}</p>
</div>
<br>
<mat-dialog-actions align="end">
        <button class="btn btn-danger mx-2" mat-dialog-close>Cancel</button>
        <button class="btn btn-success" [mat-dialog-close]="true" cdkFocusInitial (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
